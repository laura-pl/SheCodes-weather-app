<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/57ba1bd3df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container w-50">
      <form class="change-city" id="city-input-form" autocomplete="off">
        <div class="mb-3">
          <input type="text" placeholder="Enter city" id="city-input" />
        </div>
        <button
          type="submit"
          class="btn btn-outline-secondary btn-sm"
          id="city-submit-button"
        >
          Change city
        </button>
        <button
          type="submit"
          class="btn btn-outline-secondary btn-sm"
          id="current-city-button"
        >
          Current city
        </button>
      </form>
      <img src="" alt="" id="icon-current" />
      <h2 class="current-temp">
        <span class="temperature" id="current-temperature">19</span>
        <span class="units">Â°C </span>
      </h2>
      <div class="current description">
        Currently <span id="current-description"></span> in
      </div>
      <h1 class="display-3 m-0 current-city" id="current-city">London</h1>
      <div class="current day-time" id="today-day-time"></div>
      <div class="row mt-4 current day-stats" id="day-stats">
        <div class="col-6">Sunrise: <span id="sunrise"></span></div>
        <div class="col-6">Wind: <span id="wind-speed"></span> m/s</div>
        <div class="col-6">Sunset: <span id="sunset"></span></div>
        <div class="col-6">Humidity: <span id="humidity"></span>%</div>
      </div>
      <br />
      <div class="week-forecast mt-5 mb-5" id="forecast"></div>
      <br />
    </div>
    <footer>
      <a href="https://github.com/laura-pl/SheCodes-weather-app" target="_blank"
        >Open-source code</a
      >
      by Laura Plado
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
